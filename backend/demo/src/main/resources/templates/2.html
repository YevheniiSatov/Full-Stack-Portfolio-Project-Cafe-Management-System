<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Specific Connection</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // Инициализация карты
    const map = L.map('map').setView([49.2200, 18.7350], 13);

    // Добавляем слой OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Первый полигон (внутренний)
    const coordinatesPolygon1 = [
        [49.223712, 18.730008],
        [49.224160, 18.733945],
        [49.220636, 18.735724],
        [49.219319, 18.738334],
        [49.219446, 18.742907],
        [49.217260, 18.744097],
        [49.216061, 18.744780],
        [49.214416, 18.746540],
        [49.213120, 18.750469],
        [49.210062, 18.748671],
        [49.208830, 18.748456],
        [49.207381, 18.750734],
        [49.205639, 18.750083],
        [49.205398, 18.751257],
        [49.202513, 18.751879],
        [49.198755, 18.746264],
        [49.198767, 18.744036],
        [49.199121, 18.740108],
        [49.199294, 18.738336],
        [49.199275, 18.737590],
        [49.198511, 18.736194],
        [49.197622, 18.734544],
        [49.196571, 18.733380],
        [49.196287, 18.730449],
        [49.195326, 18.730241],
        [49.195425, 18.727829],
        [49.196248, 18.727753],
        [49.196192, 18.725426],
        [49.200434, 18.724807],
        [49.204925, 18.726717],
        [49.206472, 18.726188],
        [49.207860, 18.724535],
        [49.209382, 18.726216],
        [49.210289, 18.727593],
        [49.210586, 18.731985],
        [49.213027, 18.731654],
        [49.218917, 18.731263],
        [49.221850, 18.730778],
        [49.225299, 18.729351],
        [49.223712, 18.730008] // Замыкаем полигон
    ];

    // Второй полигон (внешний, исправленный)
    const coordinatesPolygon2 = [
        [49.237272, 18.748607], // Начальная точка второго полигона
        [49.234000, 18.746000], // Новая точка для разрыва связи
        [49.192321, 18.747227],
        [49.174471, 18.734579],
        [49.178514, 18.726544],
        [49.185546, 18.720288],
        [49.189015, 18.711622],
        [49.193335, 18.691023],
        [49.197429, 18.683556],
        [49.207804, 18.679865],
        [49.213243, 18.691796],
        [49.222381, 18.706387],
        [49.238710, 18.696774],
        [49.238768, 18.703882],
        [49.233388, 18.720448],
        [49.234624, 18.730658],
        [49.240970, 18.736059],
        [49.246351, 18.743164],
        [49.244058, 18.759990],
        [49.235774, 18.759870],
        [49.237272, 18.748607] // Замыкаем второй полигон
    ];

    // Добавляем первый полигон на карту
    const polygon1 = L.polygon(coordinatesPolygon1, {
        color: 'blue',       // Цвет границы
        fillColor: 'cyan',   // Цвет заливки
        fillOpacity: 0.5     // Прозрачность заливки
    }).addTo(map);

    // Добавляем второй полигон на карту
    const polygon2 = L.polygon(coordinatesPolygon2, {
        color: 'green',       // Цвет границы
        fillColor: 'lightgreen', // Цвет заливки
        fillOpacity: 0.5        // Прозрачность заливки
    }).addTo(map);

    // Автофокус на оба полигона
    const group = L.featureGroup([polygon1, polygon2]);
    map.fitBounds(group.getBounds());

    // Добавляем подписи для полигонов
    polygon1.bindPopup("<b>Первый (внутренний) полигон</b>");
    polygon2.bindPopup("<b>Второй (внешний) полигон</b>");

    // Функция выбора координат
    map.on('click', function (e) {
        const lat = e.latlng.lat.toFixed(6); // Широта
        const lng = e.latlng.lng.toFixed(6); // Долгота
        L.popup()
            .setLatLng(e.latlng)
            .setContent(`Координаты: ${lat}, ${lng}`)
            .openOn(map);
    });
</script>
</body>
</html>
