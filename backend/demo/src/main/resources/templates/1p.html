<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Visualization on Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Координаты полигона
    const polygonCoordinates = [
        [49.237272, 18.748607],
        [49.244058, 18.759990],
        [49.235774, 18.759870],
        [49.240970, 18.736059],
        [49.234624, 18.730658],
        [49.233388, 18.720448],

        [49.222381, 18.706387],
        [49.213243, 18.691796],
        [49.207804, 18.679865],
        [49.197429, 18.683556],
        [49.193335, 18.691023],
        [49.189015, 18.711622],
        [49.185546, 18.720288],
        [49.178514, 18.726544],

        [49.221850, 18.730778],
        [49.223712, 18.730008],
        [49.214417, 18.746528],
        [49.237272, 18.748607]
    ];

    // Инициализация карты
    const map = L.map('map').setView([49.237272, 18.748607], 13);

    // Добавление слоя с картой
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Добавление полигона на карту
    L.polygon(polygonCoordinates, {
        color: 'blue',
        fillColor: 'lightblue',
        fillOpacity: 0.5
    }).addTo(map);
</script>
</body>
</html>
